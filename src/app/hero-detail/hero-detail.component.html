
<button (click)="goBack()">go back</button>
<div *ngIf="hero">

  <div><span>id: </span>{{hero.id}} Details</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">

  </div>
</div>
